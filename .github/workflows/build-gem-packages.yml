name: "Build GEM Packages"

on:
  workflow_call:
    inputs:
      ice_version:
        required: true
        type: string
      repository-url:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      ice_version:
        description: "The Ice version to build"
        required: true
        default: "3.8.0~alpha0"
      repository-url:
        description: "The URL of the GEM repository to publish to"
        default: "http://localhost:8081/repository/rubygems-nightly/"
        required: false
        type: string

jobs:
  build-python-packages:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies

      - name: Install Build Dependencies
        run: gem install rake

      - name: Build GEM Package
        working-directory: ruby
        run: rake

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gem-packages
          path: ruby/*.gem

      - name: Publish GEM Packages
        run: |
          gem push ruby/*.gem --host ${{ inputs.repository-url }}
