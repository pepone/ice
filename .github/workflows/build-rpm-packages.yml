name: "Build RPM Packages"

on:
  workflow_dispatch:
    inputs:
      ice_version:
        description: "The Ice version to build"
        required: false
      deb_build_options:
        description: "DEB_BUILD_OPTIONS for the build"
        required: false
        default: "nocheck parallel=4"
      repository_url:
        description: "The URL of the Nexus repository to publish to"
        required: false
        type: string
      repository_suffix:
        description: "The suffix to append to the repository URL"
        required: false
        type: string
  workflow_call:
    inputs:
      ice_version:
        required: false
        type: string
      repository_url:
        required: false
        type: string
      repository_suffix:
        required: false
        type: string
    secrets:
      NEXUS_USERNAME:
        required: false
      NEXUS_PASSWORD:
        required: false

jobs:
  build:
    name: "Build for ${{ matrix.os }}"
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: rhel9
            runner: ubuntu-24.04
            target_arch: x86_64
            dockerfile_path: ice/packaging/rpm/docker/rhel9/Dockerfile

          - os: rhel9-i686
            runner: ubuntu-24.04
            target_arch: i686
            dockerfile_path: ice/packaging/rpm/docker/rhel9/Dockerfile

          - os: rhel9-arm64
            runner: ubuntu-24.04-arm
            target_arch: aarch64
            dockerfile_path: ice/packaging/rpm/docker/rhel9/Dockerfile

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          path: ice

      - name: Call Build RPM Package Action
        uses: ./ice/.github/actions/build-rpm-package
        with:
          ice_version: ${{ inputs.ice_version }}
          os: ${{ matrix.os }}
          dockerfile_path: ${{ matrix.dockerfile_path }}
          target_arch: ${{ matrix.target_arch }}
